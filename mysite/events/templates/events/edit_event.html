<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container py-5">
        <h1 class="mb-5">Add Event</h1>
        <form action="/events/edit-event/{{ event.id }}/" method="POST">
            {% csrf_token %}
            <div class="mb-3 fw-bold">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name"
                    name="title" value="{{ event.title }}" />
            </div>
            <div class="mb-3 fw-bold">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    name="description">{{ event.description }}</textarea>
            </div>
            <div class="mb-3 fw-bold">
                <label for="exampleFormControlInput1" class="form-label">Date & Time</label>
                <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name"
                    name="date" value="{{ event.date }}" />
            </div>
            <div class="mb-3 fw-bold">
                <label for="exampleFormControlTextarea1" class="form-label">Location</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Enter your location" name="location">{{event.location}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
